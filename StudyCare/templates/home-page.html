<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<title>StudyCare</title>
</head>
<body>
	<br>
	<form action="/api/download_todo_template">
		<input type="submit" class="btn btn-primary" value="다음주 템플릿 다운받기">
	</form>
	<br><br><br>
	<form action="/api/setting/reference_day/">
		<input type="text" name="reference_day" placeholder="생성 기준일: int">
		<input type="submit" class="btn btn-primary" value="생성 기준일 바꾸기">
	</form>
	<br><br><br>
	<form action="/api/add_schedule/">
		<input type="text" name="st_year" placeholder="st_year: int">
		<input type="text" name="st_week" placeholder="st_week: int">
		<input type="text" name="ed_year" placeholder="ed_year: int">
		<input type="text" name="ed_week" placeholder="ed_week: int">
		<input type="text" name="content" placeholder="content: str">
		<input type="text" name="cycle" placeholder="cycle: int">
		<input type="submit" class="btn btn-primary" value="스케줄 추가하기">
	</form>
	<br><br><br>
	
	<form action="/api/upload_TODO/" method = "POST" enctype = "multipart/form-data">
		<input type="file" name="TODO" placeholder="TODO">
		<input type="submit" class="btn btn-primary" value="파일 업로드">
	</form>
	
	<br><br><br>
	<form action="/record/">
		<input type="submit" class="btn btn-primary" value="예전 기록 보기">
	</form>
</body>
</html>
